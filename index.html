<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import styles files -->
    <link rel="stylesheet" href="styles.css">

    <!-- import google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&family=Noto+Sans+JP:wght@500&display=swap"
        rel="stylesheet">

    <title>Reset Form - Sudo Developer</title>
</head>

<body dir="rtl">
    <form class="form">
        <div class="text-container">
            <header class="form-header">
                <h1 class="header-title">Sudo Developer</h1>
            </header>
            <div class="field-container">
                <label class="label">نام</label>
                <input type="text" class="input" placeholder="نام خود را وارد کنید...">
            </div>
            <div class="field-container">
                <label class="label">نام خانوادگی</label>
                <input type="text" class="input" placeholder="نام خانوادگی خود را وارد کنید...">
            </div>
            <div class="field-container">
                <label class="label">نام کاربری</label>
                <input type="text" class="input" placeholder="نام کاربری خود را وارد کنید...">
            </div>
        </div>
        <div class="btn-container">
            <button type="button" class="reset-btn">ریست فرم</button>
            <button type="submit" class="submit-btn">ثبت فرم</button>
        </div>
    </form>
</body>

<!-- import javascript files -->
<script src="app.js"></script>

</html>
